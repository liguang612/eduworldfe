<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />

  <title>Galileo Design</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
  <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
          <div class="flex flex-wrap justify-between gap-3 p-4">
            <p class="text-[#0e141b] text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Change Password</p>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Current Password*</p>
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal"
                value="" />
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">New Password*</p>
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal"
                value="" />
            </label>
          </div>
          <p class="text-[#4e7397] text-sm font-normal leading-normal pb-3 pt-1 px-4">
            Use at least 8 characters. Don't use a password from another site, or something too obvious like your pet's name.
          </p>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Confirm New Password*</p>
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 focus:border-[#d0dbe7] h-14 placeholder:text-[#4e7397] p-[15px] text-base font-normal leading-normal"
                value="" />
            </label>
          </div>
          <div class="flex px-4 py-3 justify-start">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1980e6] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
              <span class="truncate">Save Changes</span>
            </button>
          </div>
        </div>
      </div>
      <footer class="flex justify-center">
        <div class="flex max-w-[960px] flex-1 flex-col">
          <footer class="flex flex-col gap-6 px-5 py-10 text-center @container">
            <div class="flex flex-wrap items-center justify-center gap-6 @[480px]:flex-row @[480px]:justify-around">
              <a class="text-[#4e7397] text-base font-normal leading-normal min-w-40" href="#">Terms</a>
              <a class="text-[#4e7397] text-base font-normal leading-normal min-w-40" href="#">Privacy</a>
              <a class="text-[#4e7397] text-base font-normal leading-normal min-w-40" href="#">Security</a>
              <a class="text-[#4e7397] text-base font-normal leading-normal min-w-40" href="#">Status</a>
              <a class="text-[#4e7397] text-base font-normal leading-normal min-w-40" href="#">Docs</a>
              <a class="text-[#4e7397] text-base font-normal leading-normal min-w-40" href="#">Contact</a>
              <a class="text-[#4e7397] text-base font-normal leading-normal min-w-40" href="#">Help Center</a>
            </div>
            <p class="text-[#4e7397] text-base font-normal leading-normal">Â© 2025 EduWorld</p>
          </footer>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
